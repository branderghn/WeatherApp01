<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>

</head>
<body>
    <div class="containnier">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form action="" id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                            <input type="search"
                            placeholder="Type a city.."
                            class="form-control"
                            id="city-input"
                            autocomplete="off"/>
                        </div>
                        <div class="col-3">
                            <input type="submit"
                            value="Search"
                            class="btn btn-primary w-10"
                            />
                        </div>
                    </div>
                </form>
                <div class="overview">
                    <h1 id="city"></h1>
                    <ul>
                        <li>Last Updated: <span id="date"></span></li>
                        <li id="description"></li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-9">
                        <div class="clearfix weather-temperature">
                            <img src="" alt="Clear" id="icon"
                             class="float-left"/>
                            <div class="float-left">
                                <strong id="temperature"></strong
                                    ><span class="units">Â°C</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>Humidity: <span id="humidity"></span>%</li>
                            <li>Wind: <span id="wind"></span>km/h</li>
                        </ul>
                    </div>
                </div>
                <div class="weather-forecast" id="forecast"></div>
            </div>
            <small><a href="https://github.com/branderghn/WeatherApp01" target="_blank" rel="noopener noreferrer"> Open-source code </a>by Happy Gwebu</small>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
